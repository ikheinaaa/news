<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/assets/favicon/' | absolute_url }}/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/assets/favicon/' | absolute_url }}/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/assets/favicon/' | absolute_url }}/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="{{ '/assets/favicon/' | absolute_url }}/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="{{ '/assets/favicon/' | absolute_url }}/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="{{ '/assets/favicon/' | absolute_url }}/favicon.ico"
    />
    <meta
      name="msapplication-config"
      content="{{ '/assets/favicon/' | absolute_url }}/browserconfig.xml"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Technews</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 pb-5" style="gap: 2rem">
    {% include header.html %}

    <main class="content d-flex flex-column flex-grow-1 gap-4">
      {{content}}
    </main>

    {% include footer.html %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script
      src="{{ '/assets/scripts/index.js' | absolute_url }}"
      type="module"
    ></script>
  </body>
</html>
