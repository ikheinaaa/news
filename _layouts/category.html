---
layout: with-newsletter
---

{% assign filteredPosts = site.posts | where: "category", page.category %}

<section class="d-flex flex-column" style="padding: 0.75rem 0; gap: 2rem">
  <h2 class="title-1">
    Artigos com a categoria "{{page.category | capitalize}}"
  </h2>

  <ol class="post-listing d-flex flex-column align-items-center gap-4">
    <!-- prettier-ignore -->
    {% for post in filteredPosts %}
    <li class="w-100">{% include post-card.html type='search' post=post %}</li>
    {% endfor %}
  </ol>
</section>
